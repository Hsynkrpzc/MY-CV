<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="registerContainer">
      <form onsubmit="return handleRegister(event)" class="loginForm">
        <h1 class="formTitle">REGISTER PAGE</h1>
        <div>
          <label class="labelText" for="email">Email</label>
          <input
            name="email"
            type="text"
            id="email"
            autocomplete="username email"
          />
        </div>
        <div>
          <label class="labelText" for="password">Password</label>
          <input
            name="password"
            type="password"
            id="password"
            autocomplete="new-password"
          />
        </div>
        <div class="btnContainer">
          <button class="btnRgs" type="submit">Register</button>
        </div>
        <p>
          <a href="./login.html" class="formDescription">
            Go to Login Page if you have an account.</a
          >
        </p>
      </form>
    </div>
    <script>
      function handleRegister(event) {
        event.preventDefault();
        const email = document.getElementById("email");
        const password = document.getElementById("password");
        if (email.value === "" || password.value === "") {
          alert(
            "Email ve Password boÅŸ olamaz. / Email and Password cant be empty."
          );
          return;
        }
        const newUser = {
          name: "default",
          surname: "default",
          email: email.value,
          password: password.value,
        };

        fetch("http://localhost:3004/user/register", {
          method: "POST",
          body: JSON.stringify(newUser),
          headers: {
            Accept: "application/json",
            "Content-Type": "application/json",
          },
        })
          .then((response) => response.json())
          .then((data) => {
            console.log(data);
            if (data.status === 400) {
              alert(data.message);
              return;
            }
            if (data.status === 200) {
              alert(data.message)
              window.location.replace("http://127.0.0.1:5500/login.html");
            }
          })
          .catch((error) => {
            console.log(error);
          });
      }
    </script>
  </body>
</html>
