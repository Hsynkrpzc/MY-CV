<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="container">
      <form class="loginForm" onsubmit="return handleLogin(event)">
        <h1 class="formTitle">LOGIN PAGE</h1>
        <div>
          <label class="labelText" for="email">Email</label>
          <input
            name="email"
            type="text"
            id="email"
            autocomplete="username email"
          />
        </div>
        <div>
          <label class="labelText" for="password">Password</label>
          <input
            name="password"
            type="password"
            id="password"
            autocomplete="new-password"
          />
        </div>
        <div class="btnContainer">
          <button class="btn" type="submit">Login</button>
        </div>
        <p>
          <a href="./register.html" class="formDescription">
            Go to register page if you dont have an account.</a
          >
        </p>
      </form>
    </div>
    <script>
      function handleLogin(event) {
        event.preventDefault();
        const email = document.getElementById("email");
        const password = document.getElementById("password");
        if (email.value === "" || password.value === "") {
          alert(
            "Email ve Password boÅŸ olamaz. / Email and Password cant be empty."
          );
          return;
        }
        const user = {
          email: email.value,
          password: password.value,
        };
        fetch("http://localhost:3004/user/login", {
          method: "POST",
          body: JSON.stringify(user),
          headers: {
            Accept: "application/json",
            "Content-Type": "application/json",
          },
        })
          .then((response) => response.json())
          .then((data) => {
            console.log(data);
            if (data.status === 400) {
              alert(data.message);
              return;
            }
            if (data.status === 200) {
              localStorage.setItem("isLogin", JSON.stringify(true));
              window.location.replace("http://127.0.0.1:5500/index.html");
            }
          })
      }
    </script>
  </body>
</html>
